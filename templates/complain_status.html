<ion-view view-title="Complain Status">
  <ion-content padding="true">
 
    <form ng-submit="AddStatus(Name)">
 	      <label class="item item-input">
  		    <input type="text" placeholder="Complain Status  Name" maxlength="30" data-ng-minLength="1" ng-model="Name">
  	    </label>
 	
  	   <br>
  	     <button class="button button-block button-positive" type="submit" style="background-color: #0074ce;">
  		    Submit
	       </button>
	     
    </form>
  </ion-content>
</ion-view>
